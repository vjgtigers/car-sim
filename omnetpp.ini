# omnetpp.ini - minimal Veins configuration for using launchd + your SUMO files
# Put this file into: veins/examples/veins/my_map/  (or the examples folder you are using)
# IMPORTANT: if your SUMO config file has a different name, replace map.sumocfg below.
# IMPORTANT: if your launchd xml is named differently, replace launchd.xml below.

[General]
# the example network name used by Veins examples (change only if you use different NED)
network = RSUExampleScenario

# simulation time limit
sim-time-limit = 3600s

# runtime GUI (Tkenv) or command-line (Cmdenv). Use Tkenv to see OMNeT++ GUI.
# (OMNeT++ IDE Run Configuration also controls this)
cmdenv-express-mode = false

# -------------------------
# TraCI / SUMO (launchd) settings
# -------------------------
# TraCIScenarioManagerLaunchd instantiates OMNeT++ modules for SUMO vehicles.
# moduleType/moduleName must match the TraCIScenarioManager NED defaults (Veins).
*.manager.moduleType = "org.car2x.veins.nodes.Car"
*.manager.moduleName = "node"

# Path to your launchd xml (the file you listed earlier). Use xmldoc() to load it.
# This launchd xml tells veins_launchd how to start sumo-gui (working directory, command).
*.manager.launchConfig = xmldoc("H:/omnet/veins/veins-5.3.1/veins-veins-5.3.1/examples/car-sim/map.launchd.xml")

# The SUMO configuration file that will be used. Make sure it is reachable from the
# workingDir set in launchd.xml (or specify an absolute path here).
*.manager.configFile = "map.sumocfg"

# veins_launchd host/port (default 9999). If you start veins_launchd on another host/port, change these.
*.manager.host = "localhost"
*.manager.port = 9999

# behaviour
*.manager.autoShutdown = true        # shut SUMO down when OMNeT++ ends
*.manager.updateInterval = 0.1s      # how often TraCI updates (position updates)

# mapping SUMO vehicle types -> OMNeT++ module types (optional; keep default mapping)
# Example of advanced mapping syntax (leave commented unless needed):
# *.manager.moduleType = "vtypeauto=org.car2x.veins.nodes.Car vtypetruck=org.car2x.veins.nodes.Truck"
# *.manager.moduleName = "vtypeauto=node vtypetruck=truck"

# -------------------------
# Application + node defaults (keeps the demo application used by Veins examples)
# -------------------------
# application running on every vehicle created by Veins
*.node[*].applType = "veins::TraCIDemo11p"
*.node[*].appl.debug = false
*.node[*].appl.headerLength = 256 bit
*.node[*].appl.sendBeacons = false
*.node[*].appl.beaconInterval = 1s




# RSU defaults (applies to all RSUs)
RSUExampleScenario.rsu[*].applType = "TraCIDemo11p"
RSUExampleScenario.rsu[*].nicType  = "Nic80211p"

# also set individual RSU 0 explicitly if the NED asks for it
RSUExampleScenario.rsu[0].applType = "TraCIDemo11p"
RSUExampleScenario.rsu[0].nicType  = "Nic80211p"
# Network interface on nodes (default used by Veins examples)
*.node[*].nicType = "veins::Nic80211p"

# Node display settings (OMNeT++ GUI only)
*.node[*].moduleDisplayString = "p=0,0;i=block/circle"

# -------------------------
# Logging / recording (optional, useful for debugging)
# -------------------------
# enable scalar/vector recording if you want to collect results
output-scalar-file = results.sac
output-vector-file = results.vec

# reduce excessive logging, but keep TraCI debug if you need it
**.debug = false
*.manager.debug = true

# -------------------------
# GUI / visualization adjustments (optional)
# -------------------------
# show nodes in OMNeT++ layout (if your NED places nodes automatically this may be overridden)
# (Comment out or tweak if you get display clutter)
*.node[*].displayMobility = true

# -------------------------
# Example run configurations (you can add multiple [Config ...] entries)
# -------------------------
[Config Default]
description = "Run using launchd + sumo-gui"
# use the general settings declared above

# If you want a headless run (no OMNeT++ GUI) set:
# [Config Headless]
# output-scalar-file = results_headless.sac
# output-vector-file = results_headless.vec
# cmdenv-express-mode = true

RSUExampleScenario.playgroundSizeX = 2000m
RSUExampleScenario.playgroundSizeY = 2000m
RSUExampleScenario.playgroundSizeZ = 2000m

